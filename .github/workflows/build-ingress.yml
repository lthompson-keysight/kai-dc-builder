name: Build and Publish Ingress Controller

on:
  push:
    branches: ['**']

permissions:
  contents: write
  packages: write

jobs:
  build-ingress:
    runs-on: ubuntu-latest
    outputs:
      ingressver: ${{ steps.extract-version.outputs.ingressver }}
      version-exists: ${{ steps.check-version.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi
          ls -la build-context/


      - name: Extract INGRESSVER version
        id: extract-version
        run: |
          INGRESSVER=$(grep '^INGRESSVER=' build-context/compose.all.env | head -n1 | cut -d= -f2 | tr -d '\r' | xargs)
          if [ -z "$INGRESSVER" ]; then
            echo "INGRESSVER is empty; check compose.all.env" >&2
            exit 1
          fi
          echo "ingressver=$INGRESSVER" >> "$GITHUB_OUTPUT"
          echo "Extracted INGRESSVER: $INGRESSVER"

      - name: Check if version already exists in registry
        id: check-version
        run: |
          INGRESSVER=${{ steps.extract-version.outputs.ingressver }}
          EXISTS_INGRESSVER=false
          if docker manifest inspect ghcr.io/lthompson-keysight/kai-dc-builder:${INGRESSVER} > /dev/null 2>&1; then
            EXISTS_INGRESSVER=true
          fi
          if $EXISTS_INGRESSVER; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image versions $INGRESSVER already exist in registry"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Ingress version $INGRESSVER does not exist, will build"
          fi

      - name: Determine Docker tags
        if: steps.check-version.outputs.exists == 'false'
        id: docker-tags
        run: |
          INGRESSVER=${{ steps.extract-version.outputs.ingressver }}
          if [ -z "$INGRESSVER" ]; then
            echo "Missing INGRESSVER; aborting tag creation" >&2
            exit 1
          fi
          TAGS="ghcr.io/lthompson-keysight/kai-dc-builder:${INGRESSVER},ghcr.io/lthompson-keysight/kai-dc-builder:latest"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (no push)
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: build-context
          push: false
          tags: ${{ steps.docker-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  test-integration:
    needs: build-ingress
    runs-on: ubuntu-latest
    if: needs.build-ingress.outputs.version-exists == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi

      - name: Build ingress Docker image
        run: |
          cd build-context
          docker build -t keys-dse-ingress:${{ needs.build-ingress.outputs.ingressver }} .

      - name: Set INGRESS_DOCKER_IMAGE
        run: |
          echo "INGRESS_DOCKER_IMAGE=keys-dse-ingress:${{ needs.build-ingress.outputs.ingressver }}" >> $GITHUB_ENV

      - name: Run dummy integration test
        run: |
          python3 build/test_integration.py

  publish-artifacts:
    needs: [build-ingress, test-integration]
    runs-on: ubuntu-latest
    if: needs.build-ingress.outputs.version-exists == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare versioned compose files
        run: |
          INGRESSVER=${{ needs.build-ingress.outputs.ingressver }}
          cp build-context/compose.all.env compose.all.${INGRESSVER}.env
          cp build-context/compose.all.yml compose.all.${INGRESSVER}.yml
          echo "Prepared compose.all.${INGRESSVER}.env and compose.all.${INGRESSVER}.yml"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: build-context
          push: true
          tags: ghcr.io/lthompson-keysight/kai-dc-builder:${{ needs.build-ingress.outputs.ingressver }},ghcr.io/lthompson-keysight/kai-dc-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release (main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-ingress.outputs.ingressver }}
          files: |
            compose.all.${{ needs.build-ingress.outputs.ingressver }}.env
            compose.all.${{ needs.build-ingress.outputs.ingressver }}.yml
          body: |
            Ingress Controller version ${{ needs.build-ingress.outputs.ingressver }}
            
            Docker Image: ghcr.io/lthompson-keysight/kai-dc-builder:${{ needs.build-ingress.outputs.ingressver }}

      - name: Upload artifacts (non-main branch)
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ingress-compose-${{ needs.build-ingress.outputs.ingressver }}
          path: |
            compose.all.${{ needs.build-ingress.outputs.ingressver }}.env
            compose.all.${{ needs.build-ingress.outputs.ingressver }}.yml
          retention-days: 90
