name: Build and Publish Ingress Controller

on:
  push:
    branches: ['**']

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    outputs:
      dsever: ${{ steps.extract-version.outputs.dsever }}
      version-exists: ${{ steps.check-version.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi
          ls -la build-context/

      - name: Extract DSEVER version
        id: extract-version
        run: |
          DSEVER=$(grep '^DSEVER=' build-context/compose.all.env | head -n1 | cut -d= -f2 | tr -d '\r' | xargs)
          if [ -z "$DSEVER" ]; then
            echo "DSEVER is empty; check compose.all.env" >&2
            exit 1
          fi
          echo "dsever=$DSEVER" >> "$GITHUB_OUTPUT"
          echo "Extracted DSEVER: $DSEVER"

      - name: Check if version already exists in registry
        id: check-version
        run: |
          DSEVER=${{ steps.extract-version.outputs.dsever }}
          if docker manifest inspect ghcr.io/lthompson-keysight/kai-dc-builder:${DSEVER} > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image version $DSEVER already exists in registry"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image version $DSEVER does not exist, will build"
          fi

      - name: Determine Docker tags
        if: steps.check-version.outputs.exists == 'false'
        id: docker-tags
        run: |
          DSEVER=${{ steps.extract-version.outputs.dsever }}
          if [ -z "$DSEVER" ]; then
            echo "Missing DSEVER; aborting tag creation" >&2
            exit 1
          fi
          TAGS="ghcr.io/lthompson-keysight/kai-dc-builder:${DSEVER}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},ghcr.io/lthompson-keysight/kai-dc-builder:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (no push)
        if: steps.check-version.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: build-context
          push: false
          tags: ${{ steps.docker-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  test-integration:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: needs.build-and-publish.outputs.version-exists == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi

      - name: Build ingress Docker image for compose
        run: |
          cd build-context
          docker build -t keys-dse-ingress:${{ needs.build-and-publish.outputs.dsever }} .



      - name: Set INGRESS_DOCKER_IMAGE for compose
        run: |
          echo "INGRESS_DOCKER_IMAGE=keys-dse-ingress:${{ needs.build-and-publish.outputs.dsever }}" >> $GITHUB_ENV

      - name: Start stack with Docker Compose
        run: |
          cd build-context
          docker compose -f compose.all.yml up -d

      - name: Wait for ingress to be healthy
        run: |
          for i in {1..30}; do
            sleep 2
            if docker compose -f build-context/compose.all.yml ps | grep ingress | grep -q healthy; then
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Ingress did not become healthy in time" >&2
              docker compose -f build-context/compose.all.yml logs
              docker compose -f build-context/compose.all.yml down
              exit 1
            fi
          done

      - name: Install Python dependencies for integration test
        run: |
          pip install grpcio grpcio-tools
          # If proto stubs are not present, fail with a clear message
          if [ ! -f build-context/common_pb2.py ] || [ ! -f build-context/common_pb2_grpc.py ]; then
            echo "common_pb2.py and common_pb2_grpc.py must be present in build-context for integration test." >&2
            exit 1
          fi

      - name: Run integration test (Python)
        run: |
          python3 build-context/test_integration.py

      - name: Stop ingress container
        if: always()
        run: |
          docker rm -f ingress-test || true

  publish-artifacts:
    needs: [build-and-publish, test-integration]
    runs-on: ubuntu-latest
    if: needs.build-and-publish.outputs.version-exists == 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract artifacts from tarball
        run: |
          rm -rf build-context
          mkdir -p build-context
          tar -xzf build/ingress_artifacts.tar.gz -C build-context
          if [ -d build-context/ingress_artifacts ]; then
            mv build-context/ingress_artifacts/* build-context/
            rmdir build-context/ingress_artifacts
          fi

      - name: Prepare versioned compose files
        run: |
          DSEVER=${{ needs.build-and-publish.outputs.dsever }}
          cp build-context/compose.all.env compose.all.${DSEVER}.env
          cp build-context/compose.all.yml compose.all.${DSEVER}.yml
          echo "Prepared compose.all.${DSEVER}.env and compose.all.${DSEVER}.yml"

      - name: Create GitHub Release (main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-and-publish.outputs.dsever }}
          files: |
            compose.all.${{ needs.build-and-publish.outputs.dsever }}.env
            compose.all.${{ needs.build-and-publish.outputs.dsever }}.yml
          body: |
            Ingress Controller version ${{ needs.build-and-publish.outputs.dsever }}
            
            Docker Image: ghcr.io/lthompson-keysight/kai-dc-builder:${{ needs.build-and-publish.outputs.dsever }}

      - name: Upload artifacts (non-main branch)
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ingress-compose-${{ needs.build-and-publish.outputs.dsever }}
          path: |
            compose.all.${{ needs.build-and-publish.outputs.dsever }}.env
            compose.all.${{ needs.build-and-publish.outputs.dsever }}.yml
          retention-days: 90
